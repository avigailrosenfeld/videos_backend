name: Docker Image CI

on:
  push:
    branches:    
      - '*'         # matches every branch that doesn't contain a '/'
      - '*/*'       # matches every branch containing a single '/'
      - '**'        # matches every branch
  pull_request:
    branches: 
      - '*'         # matches every branch that doesn't contain a '/'
      - '*/*'       # matches every branch containing a single '/'
      - '**'        # matches every branch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag my-image-name
      - name: Run Docker
        run: docker run --name test my-image-name:latest
      - name: Setup Mongo
        run: docker exec -i test echo "Hello from container!"
      - name: Run Flask and Tests
        run: python app.py test.env & python .vs_code/run_nose.py /workspaces/videos_backend/tests/api_test.py -v -s
